<body>
    <div class="container" id="content">

    <script>
        var name="Mehrban ali";

       function myfunction(){
        document.getElementById('content').innerHTML = "Paragrapgh has been changed";
       } 

       //
       function all_string_methods(){
        var str="position of strings";
        console.log(`the lenth of str is: ${str.length}`);
        console.log(`Locate first occurence of str : ${str.indexOf("i")}`);
        console.log(`Locate 2nd occurence of str: ${str.lastIndexOf("i")}`);
        console.log(`Replacing the string: ${str.replace('Strings','No')}`);
        console.log(`ToUpperCase: ${str.toUpperCase()}`);
        console.log(`ToLowerCase: ${str.toLowerCase()}`);
        console.log(`Concating new string: ${str.concat(" Hello world")}`);
        console.log(`Printing Character: ${str.charAt(3)}`);
       }
       
       all_string_methods();
    </script>
